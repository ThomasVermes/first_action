# This is a basic workflow to help you get started with Actions
name: My_first_wf

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  release:
    types: [published]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
    
      - name: Get release tag
        id: get_release_tag
        run: echo "RELEASE_TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      
      # Use the RELEASE_TAG environment variable in your subsequent steps
      - name: Use release tag
        run: echo "The release tag is $RELEASE_TAG"
        
      # Runs a single command using the runners shell
      - name: Run a Python script
        run: python .github/workflows/script.py
      
      - name: Commit and Push changes
        run: |
            git config --global user.email "thomas.vermes@usb.ch"
            git config --global user.name "GitHub Actions"
            # Aggiungi il file modificato al commit
            git add CITATION.cff
            # Esegui il commit con un messaggio descrittivo
            git commit -m "Aggiornato il file CITATION.cff con nuova versione e data di rilascio"
            # Esegui il push delle modifiche al repository
            git push HEAD:main


